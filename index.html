<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favorite is Music Here</title>
    <link rel="stylesheet" href="style.css ">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            
        </ul>
    </nav>

    <div class="container">
   
     <div class="Songlist">
     <h1>Best of NCS - No Copyright Sounds</h1>
  
        <div class="songitemcontainer">
        <div class="songItem">
            <img src="covers/1.jpg" alt="1" srcset="">
            <span>Play Rain</span>
            <span class="songlistplay time-stamp">05:34  <i class="fa-regular fa-circle-play"></i> </span>
        </div>
        <div class="songItem">
            <img src="covers/2.jpg" alt="1" srcset="">
            <span>Love Clouds</span>
            <span class="songlistplay time-stamp">05:34  <i class="fa-regular fa-circle-play"></i> </span>
        </div>
        <div class="songItem">
            <img src="covers/3.jpg" alt="1" srcset="">
            <span>Run Away</span>
            <span class="songlistplay time-stamp">05:34  <i class="fa-regular fa-circle-play"></i> </span>
        </div>
        <div class="songItem">
            <img src="covers/4.jpg" alt="1" srcset="">
            <span>House of Lord</span>
            <span class="songlistplay time-stamp">05:34  <i class="fa-regular fa-circle-play"></i> </span>
        </div>
        <div class="songItem">
            <img src="covers/5.jpg" alt="1" srcset="">
            <span>Darling!!</span>
            <span class="songlistplay time-stamp">05:34  <i class="fa-regular fa-circle-play"></i> </span>
        </div>
        <div class="songItem">
            <img src="covers/6.jpg" alt="1" srcset="">
            <span>YOU</span>
            <span class="songlistplay time-stamp">05:34  <i class="fa-regular fa-circle-play"></i> </span>
        </div>
        <div class="songItem">
            <img src="covers/7.jpg" alt="1" srcset="">
            <span>Friends</span>
            <span class="songlistplay time-stamp">05:34  <i class="fa-regular fa-circle-play"></i> </span>
        </div>
        <div class="songItem">
            <img src="covers/8.jpg" alt="1" srcset="">
            <span>As You Cry</span>
            <span class="songlistplay time-stamp">05:34  <i class="fa-regular fa-circle-play"></i> </span>
        </div>
        <div class="songItem">
            <img src="covers/9.jpg" alt="1" srcset="">
            <span>Worthy</span>
            <span class="songlistplay time-stamp">05:34  <i class="fa-regular fa-circle-play"></i> </span>
        </div>
        <div class="songItem">
            <img src="covers/10.jpg" alt="1" srcset="">
            <span>Over And Over</span>
            <span class="songlistplay time-stamp">05:34  <i class="fa-regular fa-circle-play"></i> </span>
        </div>
     </div>
    </div>
   
     <div class="Songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="b-icons">
            <!-- fontawesome-icons -->
            <!-- <img src="circle-play-regular.svg" alt="circle-play-regular" class="icons"> -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="song-info">
            <img src="playing.gif" alt="" srcset="">
            Let Me Love You - BY Justin Bieber
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
